#data
dataset: kitti
path: /dataset/KITTI_Tracking/
category_name: Car # [Car, Van, Pedestrian, Cyclist, All]
search_bb_scale: 1.25
search_bb_offset: 2
model_bb_scale: 1.25
model_bb_offset: 0
template_size: 512
search_size: 1024
random_sample: False
sample_per_epoch: -1
degrees: True # use degrees or radians
box_aware: True
num_candidates: 4
coordinate_mode: velodyne
up_axis: [0, 0, 1]
train_split: train
val_split: test
test_split: test
preload_offset: 10
box_seven_param: False

# augmentation
use_augment: False
world_flip_axis: ['x']
world_rot_angle: [-0.3925, 0.3925] # i.e. [-pi/8, pi/8]
local_scale_range: [0.95, 1.05]

#model configuration
net_model: ATTACK3D
baseline: P2B
baseline_ckpt: pretrained_models/p2b_car_epoch=38-step=23789.ckpt
use_fps: False
normalize_xyz: False
feature_channel: 256 #the output channel of backbone
hidden_channel: 256 #the hidden channel of xcorr
out_channel: 256 #the output channel of xcorr
vote_channel: 256 #the channel for vote aggregation
num_proposal: 64
k: 4
use_search_bc: False
use_search_feature: False
bc_channel: 9

#loss configuration
score_weight: 1
recon_weight: 0.1  # 5
graph_weight: 1

# testing config
reference_BB: previous_result
shape_aggregation: firstandprevious
use_z: False
limit_box: False
IoU_space: 3
save_test_path: ./visual_results/kitti_ATTACK
attack_ckpt: pretrained_models/attack_car.ckpt

#training
batch_size: 64 #batch_size per gpu
workers: 10
epoch: 50
from_epoch: 0
lr: 0.0001
optimizer: Adam  # Adam
lr_decay_step: 5
lr_decay_rate: 0.95
wd: 0.00001
warm_up: 0
